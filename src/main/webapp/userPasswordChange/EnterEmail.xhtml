<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/siteTemplate.xhtml">

    <ui:define name="title">
        <h:outputText value="Password Recovery"/>
    </ui:define>

    <ui:define name="editableContent">
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form id="EnterEmailForm">
                <h1 style="font-size: 1.4rem; font-family: 'Century Gothic'; color: black; font-weight: bolder; ">Please Enter Your Email Id</h1>
                <fieldset>
                    <div style="margin-bottom: 5px">
                        <p:inputText id="username" value="#{passwordResetManager.email}" style="width: 290px; margin-top: 1rem"
                                     required="true" requiredMessage="Please enter your email Id!"/>
                    </div>
                    <br/>
<!--                    submit button-->
                    <p:commandButton id="submit" value="Submit" icon="fas fa-arrow-up"
                                     styleClass="rounded-button ui-button-secondary"
                                     ajax="false" action="#{passwordResetManager.emailSubmit()}"/>
                    &nbsp;
<!--                    cancel button-->

                    <p:button
                            outcome="#{passwordResetManager.isDriverLoggedIn() ? '/driverAccount/profile' : '/riderAccount/profile'}"
                            value="Cancel" icon="fas fa-ban"
                            styleClass="rounded-button ui-button-secondary"/>
                </fieldset>
                <br/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
