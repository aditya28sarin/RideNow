<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Rider Sign In" />
        </ui:define>

        <ui:define name="editableContent">
            <div class="driverSignInHeading" align="center">
                <h1 class="headersignin">Rider Sign-In</h1>
                <br />
                <h:form>
                    <div class="signinFields">
                    <p:panelGrid columns="2" columnClasses="ui-g-8 ui-md-6 ui-lg-3, ui-g-8 ui-md-6 ui-lg-3">

                        <h:outputLabel value="Email:" for="email" />
                        <p:inputText id="email" value="#{riderLoginManager.email}" style="width: 220px"
                                     required="true" requiredMessage="Email is required."  >
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <p:password id="password" value="#{riderLoginManager.password}" style="width: 220px"
                                    feedback="false"  required="true" requiredMessage="Password is required.">
                        </p:password>

                    </p:panelGrid>
                    </div>
                    <br/><br/>

                    <div class="loginButtonsDiv">
<!--                        login button-->
                    <p:commandButton id="login" value="Sign In" icon="fas fa-sign-in-alt" styleClass="rounded-button ui-button-secondary riderloginsigninbtn"
                                     ajax="false" action="#{riderLoginManager.loginUser()}" style="margin-right: 10px" />

<!--                        account create button-->
                    <p:button outcome="/riderAccount/create" value="&nbsp;Create an Account"
                              icon="fas fa-user-plus" styleClass="rounded-button ui-button-secondary" />
                    &nbsp;
<!--                        cancel bbutton-->
                    <p:button outcome="/index" value="Cancel" icon="fas fa-ban" styleClass="rounded-button ui-button-secondary" />

                    </div>
                </h:form>
            </div>
            <br/><br/><br/>
        </ui:define>
    </ui:composition>
</html>
