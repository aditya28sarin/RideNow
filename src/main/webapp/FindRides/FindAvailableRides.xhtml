<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui">

<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="Find Rides"/>
    </ui:define>
    <ui:define name="editableContent">
        <div id="rideFindBody" align="center" style="width:80%; margin:0 auto;">
            <div class="rideFindHeader">
                <h1>Find Rides</h1>
            </div>
            <div class="rideFindForm">


                <h:form>
                    <div class="p-d-none p-d-lg-block">
                        <p:panelGrid columns="2" columnClasses="panelGridColumn1, panelGridColumn2">

                            <p:outputLabel value="Start location:" for="startLocation"/>
                            <p:inputText id="startLocation" value="#{rideController.findRideStartLocation}" style="width: 290px; margin-bottom: 20px"
                            required="true" requiredMessage="Start Location is Required">
                            </p:inputText>


                            <p:outputLabel value="End location:" for="endLocation"/>
                            <p:inputText id="endLocation" value="#{rideController.findRideEndLocation}" style="width: 290px;  margin-bottom: 20px"
                                         required="true" requiredMessage="End Location is Required">
                            </p:inputText>

                            <p:outputLabel value="Start Time:" for="startTime"/>
                            <p:calendar id="startTime" value="#{rideController.findRideStartTime}" pattern="MM/dd/yyyy HH:mm" style=" margin-bottom: 20px"
                                        required="true" requiredMessage="Start Time is Required"/>
                        </p:panelGrid>

                        <p:commandButton id="findRide" value="Find" icon="fas fa-search"
                                         styleClass="ui-button-outlined ui-button-secondary"
                                         ajax="false" action="#{rideController.searchAvailableRides()}"/>
                        &nbsp;&nbsp;
                    </div>
                </h:form>

                <h:form id="MobRideFindForm" class="ui-datatable-data">
                    <div class="p-d-lg-none">
                        <p:panelGrid columns="1" columnClasses="panelGridColumn1">

                            <p:outputLabel value="Start location:" for="startLocation2"/>
                            <p:inputText id="startLocation2" value="#{rideController.findRideStartLocation}" style="width: 290px; margin-bottom: 20px">
                            </p:inputText>


                            <p:outputLabel value="End location:" for="endLocation2"/>
                            <p:inputText id="endLocation2" value="#{rideController.findRideEndLocation}" style="width: 290px;  margin-bottom: 20px">
                            </p:inputText>

                            <p:outputLabel value="Start Time:" for="startTime2"/>
                            <p:calendar id="startTime2" value="#{rideController.findRideStartTime}" pattern="MM/dd/yyyy HH:mm" style=" margin-bottom: 20px"/>
                        </p:panelGrid>

                        <p:commandButton id="findRide2" value="Find" icon="fas fa-search"
                                         styleClass="ui-button-outlined ui-button-secondary"
                                         ajax="false" action="#{rideController.searchAvailableRides()}"/>
                    </div>

                </h:form>

                <br/><br/>

            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
